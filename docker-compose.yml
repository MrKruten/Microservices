version: '3.9'

networks:
  labs:
    driver: bridge

volumes:
  pgdata:
    driver: local

services:
  usersservice:
    container_name: user_service
    image: ${DOCKER_REGISTRY-}microservicesusersservice
    networks:
      - labs
    build:
      context: .
      dockerfile: Microservices.UsersService/Dockerfile
    depends_on:
      - db
    restart: always

  labservice:
    container_name: lab_service
    image: ${DOCKER_REGISTRY-}microserviceslabservice
    networks:
      - labs
    build:
      context: .
      dockerfile: Microservices.LabService/Dockerfile
    restart: always
  
  db:
    image: postgres:14.1-alpine
    container_name: db
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: laba
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - labs
    restart: always

  proxy:
    image: nginx:latest
    container_name: lab_proxy
    networks:
      - labs
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    restart: always
